apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: example.domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-depl
                port:
                  number: 80
